<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this notice?</p>
</mat-dialog-content>
<br />
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
