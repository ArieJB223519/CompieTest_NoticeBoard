<h2 mat-dialog-title>Add New Notice</h2>
<mat-dialog-content [formGroup]="noticeBoardForm">
  <div>
    <mat-form-field class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="full-width">
      <mat-label>Content</mat-label>
      <textarea matInput formControlName="content"></textarea>
    </mat-form-field>
  </div>
  <div>
    <div class="file-upload">
      <input type="file" (change)="onFileSelected($event)" #fileUpload class="file-input" />
      <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
        <mat-icon>attach_file</mat-icon>
      </button>
      {{selectedFileName || "No file uploaded yet."}}
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSubmit()" [disabled]="noticeBoardForm.invalid">Add</button>
</mat-dialog-actions>
